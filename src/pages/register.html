<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="icon" href="../assets/tree.png" type="image/x-icon">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <!-- Stylesheets-->
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body class="bg-primary">
    <!-- Navbar -->
    <nav class="py-3 px-3 bg-secondary shadow-sm">
        <!-- Capsula -->
        <div class="d-flex flex-row justify-content-between">
            <!-- Logo -->
            <div class="d-flex align-items-center">
                <img src="../assets/agriculture.svg" alt="Logo Agrotech" class="me-3 main-logo">
                <a href="./index.html">
                    <span class="fs-3 nav-text">Agrotech</span>
                </a>
            </div>

            <!-- Navegação -->
            <div class="d-flex align-items-center" style="margin-right: 100px;">
                <ul class="list-unstyled m-0">
                    <li class="nav-text">
                        <a href="./contact.html" class="nav-text">Fale Conosco</a>
                    </li>
                </ul>
            </div>

            <!-- Login -->
            <div class="d-flex align-items-center">
                <a href="./login.html" class="d-flex align-items-center">
                    <span class="me-2 nav-text">Entrar</span>
                    <i class="ph ph-sign-in nav-text"></i>
                </a>
            </div>

        </div>

    </nav>

    <!-- Main -->
    <div class="m-5 d-flex flex-column align-items-center">
        <!-- Content -->
        <div class="p-5 bg-white rounded d-flex flex-column align-items-center mw-50">
            <i class="ph ph-user-circle main-logo"></i>

            <!-- Forms -->
            <form>
                <div class="form-group my-2">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email para cadastro">
                </div>
                <div class="form-group my-2">
                    <label>Confirme o Email</label>
                    <input type="email" class="form-control" placeholder="Confirmação de email">
                </div>
                <div class="form-group my-2">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Sua senha de acesso">
                </div>
                <div class="form-group my-2">
                    <label>Confirme a senha</label>
                    <input type="password" class="form-control" placeholder="Confirme a senha">
                </div>
                <!-- Botões -->
                <div class="d-flex flex-row justify-content-between">
                    <a href="./index.html">
                        <button type="button" class="btn btn-dark my-2 d-flex align-items-center jutify-content-center">
                            <span class="me-2">Registrar</span>
                            <i class="ph ph-sign-in"></i>
                        </button>
                    </a>
                    <a href="./login.html">
                        <button type="button"
                            class="btn btn-warning my-2 d-flex align-items-center jutify-content-center">
                            <span class="me-2">Voltar</span>
                            <i class="ph ph-arrow-fat-left"></i>
                        </button>
                    </a>

                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
