<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="icon" href="../assets/tree.png" type="image/x-icon">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <!-- Stylesheets-->
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body class="bg-primary">
    <!-- Navbar -->
    <nav class="bg-secondary p-3 shadow-sm">
        <div class="d-flex items-center">
            <img src="../assets/agriculture.svg" alt="Logo Agrotech" class="me-3 main-logo">
            <a href="./index.html">
                <span class="fs-3 nav-text">Agrotech</span>
            </a>
        </div>

    </nav>

    <!-- Main -->
    <div class="m-5 d-flex flex-column align-items-center">
        <!-- Content -->
        <div class="bg-white rounded d-flex flex-column align-items-center mw-50 p-5">
        <i class="ph ph-telegram-logo" style="font-size: 3rem;"></i>

        <!-- Forms -->
             <form>
                 <div class="form-group my-2">
                     <label>Endereço de email</label>
                     <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Digite seu email">
                     <small class="form-text text-muted">Nós nunca compartilharemos o seu email com ninguém.</small>
                 </div>
                 <div class="form-group my-2">
                     <label>Telefone</label>
                     <input type="phone" class="form-control" placeholder="Telefone para contato">
                 </div>
                 <div class="form-group my-2">
                     <label>Nome</label>
                     <input type="text" class="form-control" placeholder="Seu nome">
                 </div>
                 <div class="form-group my-2">
                     <label>Estado</label>
                     <select class="form-control">
                         <option>São Paulo</option>
                         <option>Minas Gerais</option>
                         <option>Santa Catarina</option>
                         <option>Mato Grosso</option>
                     </select>
                 </div>
                 <div class="form-group my-2">
                     <label>Cidade</label>
                     <select class="form-control">
                         <option>São Paulo</option>
                         <option>Bauru</option>
                         <option>Botucatu</option>
                         <option>Bebedouros</option>
                     </select>
                 </div>
                 <div class="form-group my-2">
                    <label>O que deseja nos falar?</label>
                    <textarea class="form-control" rows="5"></textarea>
                  </div>
                 <div class="form-check my-2">
                     <input type="checkbox" class="form-check-input">
                     <label class="form-check-label">Aceito receber comunicação via WhatsApp</label>
                 </div>
                 <button type="submit" class="btn btn-dark my-2 d-flex align-items-center jutify-content-center">
                     <span class="me-2">Enviar</span>
                     <i class="ph ph-paper-plane-tilt"></i>
                 </button>
             </form>
         </div>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
